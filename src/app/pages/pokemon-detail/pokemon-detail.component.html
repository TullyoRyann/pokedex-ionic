<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="pokemon">

    <ion-row>
      <ion-col class="align-items-center">
        <ion-img style="width: 120px; height: 120px;" [src]="pokemon.imgUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="align-items-center">
        <ion-label>
          {{pokemon.nome}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let tipo of pokemon.tipos">
        <ion-card>
          <ion-card-content class="ion-text-center text-white {{getColorCard(tipo)}}">
            {{tipo}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
